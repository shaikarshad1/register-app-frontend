
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Login</h1>
                
                <form (ngSubmit)="formsubmit()">
                    
                    <div class="form-outline mb-4">
                        <input type="text" id="username" class="form-control" name="username" #name="ngModel"  [(ngModel)]="credentials.username" [class.is-invalid]="name.invalid && name.touched" required/>
                        <label class="form-label" for="username">User Name</label>
                    </div>

                    
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" #password="ngModel" class="form-control" [class.is-invalid]="password.invalid && password.touched"  [(ngModel)]="credentials.password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[^A-Za-z0-9])(?=.{8,})" />
                        <label class="form-label" for="password">Password</label>
                    </div>

                   
                    <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
                    <h4 class="red text-center" style="color:red;">{{InvalidLogin}}</h4>

                
                    <div class="text-center">
                        <p>Not yet Register? <a routerLink='/register'>Register</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
